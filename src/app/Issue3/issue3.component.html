<div class="calendar-wrap">
  <dx-scheduler
  timeZone="America/Los_Angeles"
  [dataSource]="appointmentsData"
  [views]="['day', 'week', 'month']"
  currentView="month"
  [currentDate]="currentDate"
  [startDayHour]="9"
  [height]="730"
  [useDropDownViewSwitcher]=false
  >
  </dx-scheduler>
</div>
