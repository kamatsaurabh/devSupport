  <div id="data-grid-demo">
    <dx-data-grid
      id="gridContainer"
      [dataSource]="dataSource"
      keyExpr="ID"
      [showBorders]="true"
    >
      <!-- <dxo-paging [enabled]="false"></dxo-paging> -->
      <dxo-paging [pageSize]="5"></dxo-paging>
    <!-- <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[8, 12, 20]"
    ></dxo-pager> -->
      <dxo-editing
        mode="popup"
        [allowUpdating]="false"
        [allowAdding]="true"
        [allowDeleting]="false"
      >
        <dxo-popup
          title="Employee Info"
          [showTitle]="true"
          [width]="700"
          [height]="525"
        >
        </dxo-popup>
        <dxo-form>
          <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
            <dxi-item dataField="FirstName"></dxi-item>
            <dxi-item dataField="LastName"></dxi-item>
            <dxi-item dataField="Prefix"></dxi-item>
            <dxi-item dataField="BirthDate"></dxi-item>
            <dxi-item dataField="Position"></dxi-item>
            <dxi-item dataField="HireDate"></dxi-item>
            <dxi-item
              dataField="Notes"
              editorType="dxTextArea"
              [colSpan]="2"
              [editorOptions]="{ height: 100 }"
            >
            </dxi-item>
          </dxi-item>
  
          <dxi-item
            itemType="group"
            caption="Home Address"
            [colCount]="2"
            [colSpan]="2"
          >
            <dxi-item dataField="StateID"></dxi-item>
            <dxi-item dataField="Address"></dxi-item>
          </dxi-item>
        </dxo-form>
      </dxo-editing>
  
      <dxi-column dataField="Event_Status" sortOrder="desc"></dxi-column>
      <dxi-column dataField="Description" sortOrder="desc"></dxi-column>

      
    </dx-data-grid>
  </div>
